<!DOCTYPE html>
<html>

  <body>
  	<div class="header">
  		<div class="container">
  			<div class="row">
  				<div class=" logo col-xs-12 col-lg-10 col-md-10">
  					<img src="img/logo-fullColor.png">
  				</div>
  				<div class="login col-xs-12 col-lg-2 col-md-2">
  				   <a href="">LOGIN</a>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="section-text">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-3 col-lg-3">
  					<ul class="nav-section">
  						<li>EDIT</li>

  						<li>RESPONSES</li>
  					</ul>
  				</div>
  			</div>
  		</div>
  	</div>		
  <div class="text-h1">
  		<div class="container">
  			<div class="row">
  					<div class=" text-1 col-xs-12 col-md-7 col-lg-7">
  						<h1>
  							What kind of restaurants do yo prefer?
  						</h1>
  						<h3>
  							a set of cuestions exploring qualities of your favorite restaurant
  						</h3>
  					</div>
  				</div>
  			</div>
  		</div>
  </div>
  <div class="text-name container">
  			<div class="row">
  					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  						<P>What is your name?</P>	
  						<input class="input-name" type="text" name="nombre">
  						<p class="full-name-please">Your full name please</p>
  					</div>
  			</div>
  		</div>
    <div class="most-important container">
       <div class="row">
          <div class="label-single col-xs-12 col-sm-6 col-md-8">
             <label>Whar is the single most important quality of a restaurant</label>
            <div class="radio">
                 <input id="radio-1" type="radio" name="radio" checked="">
                  <label for="radio-1" class="radio-label">
                How loud or quie it is
                  </label>
            </div>
            <div class="radio">
                  <input id="radio-2" type="radio" name="radio" checked="">
                 <label for="radio-2" class="radio-label">
                  The drink selection
                </label>
          </div>
          <div class="radio">
                  <input id="radio-3" type="radio" name="radio" checked="">
                  <label for="radio-3" class="radio-label">
                   The quality of the food
                  </label>
          </div>
          <div class="radio">
                  <input id="radio-4" type="radio" name="radio" checked="">
                  <label for="radio-4" class="radio-label">
                    the dessert
                  </label>
          </div>
          <div class="radio">
                  <input id="radio-5" type="radio" name="radio" checked="">
                  <label for="radio-5" class="radio-label">
                    Other:
                  </label>
                   <input type="text" id="Other">
          </div>
            <p>Think hard! You can only choose one</p>
        </div>
     </div>
    </div>
    <div class="container">
          <div class=" form-4 row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <label>QUESTION TITLE</label>
                    <input type="tect" class="form-control" placeholder="descriptive the qualities">
                </div>
                <div class="form-group">
                    <label>HELP TEXT</label>
                    <input type="tect" class="form-control" placeholder="descriptive help">
                </div>
                <div class="form-group">
                     <label>QUESTION TYPE</label>
                    <select class="selectpicker form-control">
                      <option value="">select</option>
                      <option value="">select</option>
                      <option value="">select</option>
                    </select>
                </div>
                 <button type="submit" class="save">SAVE</button>
             </div>    
         </div>
    </div> 
    <div class="container">
        <div class="row">
            <div class="footer">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <h4>KARENCIA FEA</h4>
                </div>
            </div>
        </div>
    </div>
